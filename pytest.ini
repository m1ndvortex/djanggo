[tool:pytest]
DJANGO_SETTINGS_MODULE = zargar.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --disable-warnings
    --reuse-db
    --nomigrations
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    playwright: marks tests as playwright end-to-end tests
    auth: marks tests as authentication tests
    dashboard: marks tests as dashboard tests
    tenant_isolation: marks tests as tenant isolation tests
    theme: marks tests as theme and UI tests
    coverage: marks tests for code coverage
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning