<!DOCTYPE html>
<html dir="rtl" lang="fa" class="{{ current_theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="{% if is_dark_mode %}#0B0E1A{% else %}#f9fafb{% endif %}">
    <title>{% block title %}زرگر - سیستم مدیریت طلا و جواهرات{% endblock %}</title>
    
    <!-- Persian Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?v={{ tailwind_version }}"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'vazir': ['Vazirmatn', 'sans-serif'],
                    },
                    colors: {
                        'cyber': {
                            'bg-primary': '#0B0E1A',
                            'bg-secondary': '#1A1D29',
                            'bg-surface': '#252A3A',
                            'bg-elevated': '#2D3348',
                            'neon-primary': '#00D4FF',
                            'neon-secondary': '#00FF88',
                            'neon-tertiary': '#FF6B35',
                            'neon-warning': '#FFB800',
                            'neon-danger': '#FF4757',
                            'neon-purple': '#A55EEA',
                            'text-primary': '#FFFFFF',
                            'text-secondary': '#B8BCC8',
                            'text-muted': '#6B7280',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/{{ flowbite_version }}/flowbite.min.css" rel="stylesheet" />
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@{{ alpine_version }}/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@{{ htmx_version }}"></script>
    
    <!-- Framer Motion (for cybersecurity theme animations) -->
    <script src="https://unpkg.com/framer-motion@{{ frontend_settings.FRAMER_MOTION_VERSION }}/dist/framer-motion.js"></script>
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'scss/base.scss' %}">
    
    <!-- Custom JavaScript -->
    <script>
        window.csrfToken = '{{ csrf_token }}';
        window.currentTheme = '{{ current_theme }}';
        window.isAuthenticated = {% if user.is_authenticated %}true{% else %}false{% endif %};
        window.userRole = '{% if user.is_authenticated %}{{ user.role }}{% endif %}';
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="{{ theme_classes }} font-vazir transition-all duration-300" 
      x-data="{ 
          darkMode: '{{ current_theme }}' === 'dark',
          sidebarOpen: false,
          loading: false
      }"
      x-init="
          $watch('darkMode', value => {
              if (window.themeManager) {
                  window.themeManager.applyTheme(value ? 'dark' : 'light');
              }
          })
      ">

    <!-- Theme Toggle Button (Fixed Position) -->
    <div class="fixed top-4 left-4 z-50">
        <button 
            @click="darkMode = !darkMode"
            data-theme-toggle
            class="p-3 rounded-lg transition-all duration-300 backdrop-blur-sm
                   {% if is_dark_mode %}
                   bg-gradient-to-r from-cyber-bg-surface/80 to-cyber-bg-elevated/80 
                   border border-cyber-neon-primary/20 
                   hover:border-cyber-neon-primary/40 
                   hover:shadow-lg hover:shadow-cyber-neon-primary/20
                   {% else %}
                   bg-white/80 border border-gray-200 
                   hover:bg-white hover:border-gray-300 
                   shadow-sm hover:shadow-md
                   {% endif %}"
            aria-label="تغییر تم">
            
            <!-- Light Mode Icon -->
            <svg class="theme-light-icon w-5 h-5 {% if is_dark_mode %}hidden{% endif %} text-gray-600" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            
            <!-- Dark Mode Icon -->
            <svg class="theme-dark-icon w-5 h-5 {% if is_light_mode %}hidden{% endif %} text-cyber-neon-primary" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <!-- Loading Overlay -->
    <div x-show="loading" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 flex items-center justify-center
                {% if is_dark_mode %}bg-cyber-bg-primary/90{% else %}bg-white/90{% endif %} 
                backdrop-blur-sm">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 
                        {% if is_dark_mode %}border-cyber-neon-primary{% else %}border-blue-600{% endif %} 
                        mx-auto mb-4"></div>
            <p class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                در حال بارگذاری...
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Messages -->
    {% if messages %}
    <div class="fixed top-20 right-4 z-40 space-y-2" x-data="{ show: true }" x-show="show">
        {% for message in messages %}
        <div class="max-w-sm p-4 rounded-lg shadow-lg backdrop-blur-sm transition-all duration-300
                    {% if message.tags == 'error' %}
                        {% if is_dark_mode %}bg-red-900/80 border border-red-500/50 text-red-200{% else %}bg-red-50 border border-red-200 text-red-800{% endif %}
                    {% elif message.tags == 'warning' %}
                        {% if is_dark_mode %}bg-yellow-900/80 border border-yellow-500/50 text-yellow-200{% else %}bg-yellow-50 border border-yellow-200 text-yellow-800{% endif %}
                    {% elif message.tags == 'success' %}
                        {% if is_dark_mode %}bg-green-900/80 border border-green-500/50 text-green-200{% else %}bg-green-50 border border-green-200 text-green-800{% endif %}
                    {% else %}
                        {% if is_dark_mode %}bg-cyber-bg-surface/80 border border-cyber-neon-primary/30 text-cyber-text-primary{% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}
                    {% endif %}"
             x-init="setTimeout(() => show = false, 5000)">
            <div class="flex items-center justify-between">
                <p class="text-sm font-medium">{{ message }}</p>
                <button @click="show = false" class="mr-2 text-current opacity-70 hover:opacity-100">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/{{ flowbite_version }}/flowbite.min.js"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <script src="{% static 'js/persian-utils.js' %}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
