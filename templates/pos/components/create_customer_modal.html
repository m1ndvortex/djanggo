<!-- Create Customer Modal -->
<div x-show="showCreateCustomerModal" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 
               {% if is_dark_mode %}
               bg-cyber-bg-primary/80
               {% else %}
               bg-black/50
               {% endif %}
               backdrop-blur-sm"
         @click="showCreateCustomerModal = false"></div>
    
    <!-- Modal Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div x-show="showCreateCustomerModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="w-full max-w-2xl rounded-2xl shadow-2xl
                    {% if is_dark_mode %}
                    bg-gradient-to-br from-cyber-bg-surface/95 to-cyber-bg-elevated/95
                    border border-cyber-neon-primary/30
                    {% else %}
                    bg-white border border-gray-200
                    {% endif %}
                    backdrop-blur-sm">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 
                        {% if is_dark_mode %}
                        border-b border-cyber-neon-primary/20
                        {% else %}
                        border-b border-gray-200
                        {% endif %}">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center
                               {% if is_dark_mode %}
                               bg-cyber-neon-secondary/20 border border-cyber-neon-secondary/30
                               {% else %}
                               bg-green-100 border border-green-200
                               {% endif %}">
                        <svg class="w-6 h-6 
                                   {% if is_dark_mode %}text-cyber-neon-secondary{% else %}text-green-600{% endif %}" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold 
                                  {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                            مشتری جدید
                        </h2>
                        <p class="text-sm 
                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                            ایجاد مشتری جدید در سیستم
                        </p>
                    </div>
                </div>
                
                <button @click="showCreateCustomerModal = false" 
                        class="p-2 rounded-lg transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-400 hover:bg-gray-100
                               {% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <form @submit.prevent="createCustomer()" 
                  x-data="createCustomerForm()" 
                  class="p-6">
                
                <!-- Basic Information -->
                <div class="mb-6">
                    <h3 class="font-bold mb-4 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                        اطلاعات پایه
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                نام فارسی <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   x-model="form.persian_first_name"
                                   required
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="نام">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                نام خانوادگی فارسی <span class="text-red-500">*</span>
                            </label>
                            <input type="text" 
                                   x-model="form.persian_last_name"
                                   required
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="نام خانوادگی">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                نام انگلیسی
                            </label>
                            <input type="text" 
                                   x-model="form.first_name"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="First Name">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                نام خانوادگی انگلیسی
                            </label>
                            <input type="text" 
                                   x-model="form.last_name"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="Last Name">
                        </div>
                    </div>
                </div>
                
                <!-- Contact Information -->
                <div class="mb-6">
                    <h3 class="font-bold mb-4 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                        اطلاعات تماس
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                شماره تلفن <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" 
                                   x-model="form.phone_number"
                                   required
                                   pattern="09[0-9]{9}"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="09123456789">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                ایمیل
                            </label>
                            <input type="email" 
                                   x-model="form.email"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="example@email.com">
                        </div>
                    </div>
                </div>
                
                <!-- Additional Information -->
                <div class="mb-6">
                    <h3 class="font-bold mb-4 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                        اطلاعات تکمیلی
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                تاریخ تولد (شمسی)
                            </label>
                            <input type="text" 
                                   x-model="form.birth_date_shamsi"
                                   placeholder="1370/01/01"
                                   pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2 
                                         {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                                کد ملی
                            </label>
                            <input type="text" 
                                   x-model="form.national_id"
                                   pattern="[0-9]{10}"
                                   maxlength="10"
                                   class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                          {% if is_dark_mode %}
                                          bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                          text-cyber-text-primary placeholder-cyber-text-secondary
                                          focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                          {% else %}
                                          bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                          focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                          {% endif %}"
                                   placeholder="1234567890">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2 
                                     {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                            آدرس
                        </label>
                        <textarea x-model="form.address"
                                  rows="3"
                                  class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                         {% if is_dark_mode %}
                                         bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                         text-cyber-text-primary placeholder-cyber-text-secondary
                                         focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                         {% else %}
                                         bg-white border-gray-300 text-gray-900 placeholder-gray-500
                                         focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                         {% endif %}"
                                  placeholder="آدرس کامل مشتری..."></textarea>
                    </div>
                </div>
                
                <!-- Customer Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 
                                 {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                        نوع مشتری
                    </label>
                    <select x-model="form.customer_type"
                            class="w-full px-4 py-3 rounded-lg border transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                   text-cyber-text-primary
                                   focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                   {% else %}
                                   bg-white border-gray-300 text-gray-900
                                   focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                   {% endif %}">
                        <option value="individual">شخص حقیقی</option>
                        <option value="business">شخص حقوقی</option>
                        <option value="vip">مشتری VIP</option>
                    </select>
                </div>
                
                <!-- Error Messages -->
                <div x-show="errors.length > 0" 
                     class="mb-6 p-4 rounded-lg
                           {% if is_dark_mode %}
                           bg-cyber-neon-danger/20 border border-cyber-neon-danger/30
                           {% else %}
                           bg-red-50 border border-red-200
                           {% endif %}">
                    <div class="flex items-center mb-2">
                        <svg class="w-5 h-5 mr-2 
                                   {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-600{% endif %}" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-medium 
                                   {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-800{% endif %}">
                            خطاهای فرم:
                        </span>
                    </div>
                    <ul class="list-disc list-inside space-y-1">
                        <template x-for="error in errors" :key="error">
                            <li class="text-sm 
                                     {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-700{% endif %}" 
                                x-text="error"></li>
                        </template>
                    </ul>
                </div>
                
                <!-- Form Actions -->
                <div class="flex items-center justify-end space-x-3 space-x-reverse">
                    <button type="button" 
                            @click="showCreateCustomerModal = false"
                            class="px-6 py-3 rounded-lg font-medium transition-colors
                                   {% if is_dark_mode %}
                                   text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                                   {% else %}
                                   text-gray-600 hover:bg-gray-100
                                   {% endif %}">
                        انصراف
                    </button>
                    
                    <button type="submit" 
                            :disabled="submitting"
                            class="px-6 py-3 rounded-lg font-bold transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed
                                   {% if is_dark_mode %}
                                   bg-gradient-to-r from-cyber-neon-success/30 to-cyber-neon-secondary/30
                                   border-2 border-cyber-neon-success/50 text-cyber-text-primary
                                   hover:border-cyber-neon-success/70
                                   {% else %}
                                   bg-gradient-to-r from-green-500 to-blue-500 text-white
                                   hover:from-green-600 hover:to-blue-600
                                   {% endif %}">
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <svg x-show="submitting" 
                                 class="w-5 h-5 animate-spin" 
                                 fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" 
                                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="submitting ? 'در حال ایجاد...' : 'ایجاد مشتری'"></span>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function createCustomerForm() {
    return {
        form: {
            persian_first_name: '',
            persian_last_name: '',
            first_name: '',
            last_name: '',
            phone_number: '',
            email: '',
            birth_date_shamsi: '',
            national_id: '',
            address: '',
            customer_type: 'individual'
        },
        errors: [],
        submitting: false,
        
        validateForm() {
            this.errors = [];
            
            if (!this.form.persian_first_name.trim()) {
                this.errors.push('نام فارسی الزامی است');
            }
            
            if (!this.form.persian_last_name.trim()) {
                this.errors.push('نام خانوادگی فارسی الزامی است');
            }
            
            if (!this.form.phone_number.trim()) {
                this.errors.push('شماره تلفن الزامی است');
            } else if (!/^09[0-9]{9}$/.test(this.form.phone_number)) {
                this.errors.push('شماره تلفن باید با 09 شروع شده و 11 رقم باشد');
            }
            
            if (this.form.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.form.email)) {
                this.errors.push('فرمت ایمیل صحیح نیست');
            }
            
            if (this.form.birth_date_shamsi && !/^[0-9]{4}\/[0-9]{2}\/[0-9]{2}$/.test(this.form.birth_date_shamsi)) {
                this.errors.push('فرمت تاریخ تولد باید YYYY/MM/DD باشد');
            }
            
            if (this.form.national_id && !/^[0-9]{10}$/.test(this.form.national_id)) {
                this.errors.push('کد ملی باید 10 رقم باشد');
            }
            
            return this.errors.length === 0;
        },
        
        async createCustomer() {
            if (!this.validateForm()) {
                return;
            }
            
            this.submitting = true;
            
            try {
                const response = await fetch('{% url "pos:api_create_customer" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(this.form)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Customer created successfully
                    this.showCreateCustomerModal = false;
                    
                    // Dispatch event to parent component
                    window.dispatchEvent(new CustomEvent('customer-created', {
                        detail: data.customer
                    }));
                    
                    // Show success message
                    this.showSuccessMessage('مشتری با موفقیت ایجاد شد');
                    
                    // Reset form
                    this.resetForm();
                } else {
                    this.errors = data.errors || ['خطا در ایجاد مشتری'];
                }
            } catch (error) {
                console.error('Create customer error:', error);
                this.errors = ['خطا در ارتباط با سرور'];
            } finally {
                this.submitting = false;
            }
        },
        
        resetForm() {
            this.form = {
                persian_first_name: '',
                persian_last_name: '',
                first_name: '',
                last_name: '',
                phone_number: '',
                email: '',
                birth_date_shamsi: '',
                national_id: '',
                address: '',
                customer_type: 'individual'
            };
            this.errors = [];
        },
        
        showSuccessMessage(message) {
            // You can implement a toast notification system here
            alert(message);
        }
    }
}
</script>
