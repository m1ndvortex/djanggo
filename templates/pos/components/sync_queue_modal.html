{% load static %}

<!-- Sync Queue Management Modal -->
<div class="sync-queue-modal fixed inset-0 z-50 overflow-y-auto" 
     x-data="syncQueueModal()" 
     x-show="showModal"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     style="display: none;">
    
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" @click="closeModal()"></div>
    
    <!-- Modal Content -->
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-4xl rounded-xl shadow-2xl
                    {% if is_dark_mode %}
                    bg-gradient-to-br from-cyber-bg-surface to-cyber-bg-elevated
                    border border-cyber-neon-primary/30
                    {% else %}
                    bg-white border border-gray-200
                    {% endif %}"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 
                        {% if is_dark_mode %}border-b border-cyber-neon-primary/20{% else %}border-b border-gray-200{% endif %}">
                <div class="flex items-center space-x-3 space-x-reverse">
                    <svg class="w-6 h-6 
                               {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <h2 class="text-xl font-bold 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                        مدیریت صف همگام‌سازی
                    </h2>
                </div>
                
                <button @click="closeModal()" 
                        class="p-2 rounded-lg transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:text-cyber-text-primary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-400 hover:text-gray-600 hover:bg-gray-100
                               {% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6">
                
                <!-- Queue Summary -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="p-4 rounded-lg
                                {% if is_dark_mode %}
                                bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                {% else %}
                                bg-gray-50 border border-gray-200
                                {% endif %}">
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <svg class="w-5 h-5 
                                       {% if is_dark_mode %}text-cyber-neon-warning{% else %}text-yellow-600{% endif %}" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm font-medium 
                                        {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                در انتظار همگام‌سازی
                            </span>
                        </div>
                        <p class="text-2xl font-bold mt-2 persian-numbers
                                 {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                           x-text="pendingTransactions.length"></p>
                    </div>
                    
                    <div class="p-4 rounded-lg
                                {% if is_dark_mode %}
                                bg-cyber-bg-surface/50 border border-cyber-neon-success/20
                                {% else %}
                                bg-gray-50 border border-gray-200
                                {% endif %}">
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <svg class="w-5 h-5 
                                       {% if is_dark_mode %}text-cyber-neon-success{% else %}text-green-600{% endif %}" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm font-medium 
                                        {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                همگام‌سازی شده
                            </span>
                        </div>
                        <p class="text-2xl font-bold mt-2 persian-numbers
                                 {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                           x-text="syncedCount"></p>
                    </div>
                    
                    <div class="p-4 rounded-lg
                                {% if is_dark_mode %}
                                bg-cyber-bg-surface/50 border border-cyber-neon-danger/20
                                {% else %}
                                bg-gray-50 border border-gray-200
                                {% endif %}">
                        <div class="flex items-center space-x-2 space-x-reverse">
                            <svg class="w-5 h-5 
                                       {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-600{% endif %}" 
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="text-sm font-medium 
                                        {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                خطا در همگام‌سازی
                            </span>
                        </div>
                        <p class="text-2xl font-bold mt-2 persian-numbers
                                 {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                           x-text="failedCount"></p>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3 mb-6">
                    <button @click="syncAll()" 
                            :disabled="isSyncing || pendingTransactions.length === 0"
                            class="px-4 py-2 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-primary/20 border border-cyber-neon-primary/30 text-cyber-neon-primary
                                   hover:bg-cyber-neon-primary/30 disabled:opacity-50
                                   {% else %}
                                   bg-blue-50 border border-blue-200 text-blue-600
                                   hover:bg-blue-100 disabled:opacity-50
                                   {% endif %}">
                        <span x-show="!isSyncing">همگام‌سازی همه</span>
                        <span x-show="isSyncing">در حال همگام‌سازی...</span>
                    </button>
                    
                    <button @click="clearSynced()" 
                            :disabled="syncedCount === 0"
                            class="px-4 py-2 rounded-lg font-medium transition-colors
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20 text-cyber-text-secondary
                                   hover:text-cyber-text-primary disabled:opacity-50
                                   {% else %}
                                   bg-gray-50 border border-gray-200 text-gray-600
                                   hover:bg-gray-100 disabled:opacity-50
                                   {% endif %}">
                        پاک کردن همگام‌سازی شده‌ها
                    </button>
                    
                    <button @click="exportQueue()" 
                            class="px-4 py-2 rounded-lg font-medium transition-colors
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-secondary/20 border border-cyber-neon-secondary/30 text-cyber-neon-secondary
                                   hover:bg-cyber-neon-secondary/30
                                   {% else %}
                                   bg-green-50 border border-green-200 text-green-600
                                   hover:bg-green-100
                                   {% endif %}">
                        صادرات صف
                    </button>
                    
                    <button @click="refreshQueue()" 
                            class="px-4 py-2 rounded-lg font-medium transition-colors
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20 text-cyber-text-secondary
                                   hover:text-cyber-text-primary
                                   {% else %}
                                   bg-gray-50 border border-gray-200 text-gray-600
                                   hover:bg-gray-100
                                   {% endif %}">
                        بروزرسانی
                    </button>
                </div>
                
                <!-- Transaction Queue List -->
                <div class="space-y-4">
                    <h3 class="text-lg font-bold 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                        تراکنش‌های در صف
                    </h3>
                    
                    <!-- Filter Tabs -->
                    <div class="flex space-x-1 space-x-reverse">
                        <button @click="activeTab = 'pending'" 
                                :class="activeTab === 'pending' ? 'active' : ''"
                                class="tab-button px-4 py-2 text-sm font-medium rounded-lg transition-colors
                                       {% if is_dark_mode %}
                                       text-cyber-text-secondary hover:text-cyber-text-primary
                                       {% else %}
                                       text-gray-600 hover:text-gray-900
                                       {% endif %}">
                            در انتظار (<span class="persian-numbers" x-text="pendingTransactions.length"></span>)
                        </button>
                        <button @click="activeTab = 'synced'" 
                                :class="activeTab === 'synced' ? 'active' : ''"
                                class="tab-button px-4 py-2 text-sm font-medium rounded-lg transition-colors
                                       {% if is_dark_mode %}
                                       text-cyber-text-secondary hover:text-cyber-text-primary
                                       {% else %}
                                       text-gray-600 hover:text-gray-900
                                       {% endif %}">
                            همگام‌سازی شده (<span class="persian-numbers" x-text="syncedCount"></span>)
                        </button>
                        <button @click="activeTab = 'failed'" 
                                :class="activeTab === 'failed' ? 'active' : ''"
                                class="tab-button px-4 py-2 text-sm font-medium rounded-lg transition-colors
                                       {% if is_dark_mode %}
                                       text-cyber-text-secondary hover:text-cyber-text-primary
                                       {% else %}
                                       text-gray-600 hover:text-gray-900
                                       {% endif %}">
                            خطا (<span class="persian-numbers" x-text="failedCount"></span>)
                        </button>
                    </div>
                    
                    <!-- Transaction List -->
                    <div class="max-h-96 overflow-y-auto pos-scrollbar">
                        
                        <!-- Pending Transactions -->
                        <div x-show="activeTab === 'pending'">
                            <template x-for="transaction in pendingTransactions" :key="transaction.offline_id">
                                <div class="p-4 rounded-lg border mb-3
                                            {% if is_dark_mode %}
                                            bg-cyber-bg-surface/30 border-cyber-neon-warning/30
                                            {% else %}
                                            bg-yellow-50 border-yellow-200
                                            {% endif %}">
                                    
                                    <div class="flex items-start justify-between">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-2 space-x-reverse mb-2">
                                                <span class="font-bold 
                                                            {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                      x-text="transaction.transaction_number"></span>
                                                <span class="px-2 py-1 text-xs rounded-full
                                                            {% if is_dark_mode %}
                                                            bg-cyber-neon-warning/20 text-cyber-neon-warning
                                                            {% else %}
                                                            bg-yellow-100 text-yellow-800
                                                            {% endif %}">
                                                    در انتظار
                                                </span>
                                            </div>
                                            
                                            <div class="grid grid-cols-2 gap-4 text-sm">
                                                <div>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                                        مشتری:
                                                    </span>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                          x-text="transaction.customer_name || 'مشتری نقدی'"></span>
                                                </div>
                                                <div>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                                        مبلغ:
                                                    </span>
                                                    <span class="font-medium persian-numbers
                                                                {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                                                          x-text="formatCurrency(transaction.total_amount)"></span>
                                                </div>
                                                <div>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                                        تاریخ:
                                                    </span>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                          x-text="formatDate(transaction.transaction_date)"></span>
                                                </div>
                                                <div>
                                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                                        اقلام:
                                                    </span>
                                                    <span class="persian-numbers
                                                                {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                          x-text="transaction.line_items?.length || 0"></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="flex flex-col space-y-2">
                                            <button @click="syncSingle(transaction)" 
                                                    :disabled="isSyncing"
                                                    class="px-3 py-1 text-xs rounded transition-colors
                                                           {% if is_dark_mode %}
                                                           bg-cyber-neon-primary/20 text-cyber-neon-primary hover:bg-cyber-neon-primary/30
                                                           {% else %}
                                                           bg-blue-100 text-blue-700 hover:bg-blue-200
                                                           {% endif %}">
                                                همگام‌سازی
                                            </button>
                                            <button @click="viewDetails(transaction)" 
                                                    class="px-3 py-1 text-xs rounded transition-colors
                                                           {% if is_dark_mode %}
                                                           bg-cyber-bg-surface/50 text-cyber-text-secondary hover:text-cyber-text-primary
                                                           {% else %}
                                                           bg-gray-100 text-gray-600 hover:bg-gray-200
                                                           {% endif %}">
                                                جزئیات
                                            </button>
                                            <button @click="removeFromQueue(transaction)" 
                                                    class="px-3 py-1 text-xs rounded transition-colors
                                                           {% if is_dark_mode %}
                                                           bg-cyber-neon-danger/20 text-cyber-neon-danger hover:bg-cyber-neon-danger/30
                                                           {% else %}
                                                           bg-red-100 text-red-700 hover:bg-red-200
                                                           {% endif %}">
                                                حذف
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <div x-show="pendingTransactions.length === 0" 
                                 class="text-center py-8">
                                <svg class="w-16 h-16 mx-auto mb-4 
                                           {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-400{% endif %}" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <p class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                    هیچ تراکنش در انتظاری وجود ندارد
                                </p>
                            </div>
                        </div>
                        
                        <!-- Synced Transactions -->
                        <div x-show="activeTab === 'synced'">
                            <template x-for="transaction in syncedTransactions" :key="transaction.offline_id">
                                <div class="p-4 rounded-lg border mb-3
                                            {% if is_dark_mode %}
                                            bg-cyber-bg-surface/30 border-cyber-neon-success/30
                                            {% else %}
                                            bg-green-50 border-green-200
                                            {% endif %}">
                                    
                                    <div class="flex items-start justify-between">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-2 space-x-reverse mb-2">
                                                <span class="font-bold 
                                                            {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                      x-text="transaction.transaction_number"></span>
                                                <span class="px-2 py-1 text-xs rounded-full
                                                            {% if is_dark_mode %}
                                                            bg-cyber-neon-success/20 text-cyber-neon-success
                                                            {% else %}
                                                            bg-green-100 text-green-800
                                                            {% endif %}">
                                                    همگام‌سازی شده
                                                </span>
                                            </div>
                                            
                                            <div class="text-sm 
                                                       {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                                همگام‌سازی شده در: <span x-text="formatDate(transaction.synced_at)"></span>
                                            </div>
                                        </div>
                                        
                                        <button @click="removeFromQueue(transaction)" 
                                                class="px-3 py-1 text-xs rounded transition-colors
                                                       {% if is_dark_mode %}
                                                       bg-cyber-bg-surface/50 text-cyber-text-secondary hover:text-cyber-text-primary
                                                       {% else %}
                                                       bg-gray-100 text-gray-600 hover:bg-gray-200
                                                       {% endif %}">
                                            حذف از صف
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Failed Transactions -->
                        <div x-show="activeTab === 'failed'">
                            <template x-for="transaction in failedTransactions" :key="transaction.offline_id">
                                <div class="p-4 rounded-lg border mb-3
                                            {% if is_dark_mode %}
                                            bg-cyber-bg-surface/30 border-cyber-neon-danger/30
                                            {% else %}
                                            bg-red-50 border-red-200
                                            {% endif %}">
                                    
                                    <div class="flex items-start justify-between">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-2 space-x-reverse mb-2">
                                                <span class="font-bold 
                                                            {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                                      x-text="transaction.transaction_number"></span>
                                                <span class="px-2 py-1 text-xs rounded-full
                                                            {% if is_dark_mode %}
                                            bg-cyber-neon-danger/20 text-cyber-neon-danger
                                                            {% else %}
                                                            bg-red-100 text-red-800
                                                            {% endif %}">
                                                    خطا
                                                </span>
                                            </div>
                                            
                                            <div class="text-sm 
                                                       {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-600{% endif %}">
                                                خطا: <span x-text="transaction.sync_error"></span>
                                            </div>
                                        </div>
                                        
                                        <div class="flex flex-col space-y-2">
                                            <button @click="retrySingle(transaction)" 
                                                    :disabled="isSyncing"
                                                    class="px-3 py-1 text-xs rounded transition-colors
                                                           {% if is_dark_mode %}
                                                           bg-cyber-neon-primary/20 text-cyber-neon-primary hover:bg-cyber-neon-primary/30
                                                           {% else %}
                                                           bg-blue-100 text-blue-700 hover:bg-blue-200
                                                           {% endif %}">
                                                تلاش مجدد
                                            </button>
                                            <button @click="removeFromQueue(transaction)" 
                                                    class="px-3 py-1 text-xs rounded transition-colors
                                                           {% if is_dark_mode %}
                                                           bg-cyber-neon-danger/20 text-cyber-neon-danger hover:bg-cyber-neon-danger/30
                                                           {% else %}
                                                           bg-red-100 text-red-700 hover:bg-red-200
                                                           {% endif %}">
                                                حذف
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex items-center justify-end space-x-3 space-x-reverse p-6 
                        {% if is_dark_mode %}border-t border-cyber-neon-primary/20{% else %}border-t border-gray-200{% endif %}">
                <button @click="closeModal()" 
                        class="px-4 py-2 rounded-lg font-medium transition-colors
                               {% if is_dark_mode %}
                               bg-cyber-bg-surface/50 border border-cyber-neon-primary/20 text-cyber-text-secondary
                               hover:text-cyber-text-primary
                               {% else %}
                               bg-gray-50 border border-gray-200 text-gray-600
                               hover:bg-gray-100
                               {% endif %}">
                    بستن
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.tab-button.active {
    {% if is_dark_mode %}
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 255, 136, 0.1)) !important;
    border: 1px solid rgba(0, 212, 255, 0.3) !important;
    color: #00D4FF !important;
    {% else %}
    background: linear-gradient(135deg, #dbeafe, #dcfce7) !important;
    border: 1px solid #3b82f6 !important;
    color: #2563eb !important;
    {% endif %}
}
</style>

<script>
function syncQueueModal() {
    return {
        showModal: false,
        activeTab: 'pending',
        isSyncing: false,
        pendingTransactions: [],
        syncedTransactions: [],
        failedTransactions: [],
        
        get syncedCount() {
            return this.syncedTransactions.length;
        },
        
        get failedCount() {
            return this.failedTransactions.length;
        },
        
        init() {
            this.loadQueueData();
            
            // Listen for modal open event
            window.addEventListener('open-sync-queue-modal', () => {
                this.openModal();
            });
        },
        
        openModal() {
            this.showModal = true;
            this.loadQueueData();
        },
        
        closeModal() {
            this.showModal = false;
        },
        
        loadQueueData() {
            const savedQueue = localStorage.getItem('pos_offline_queue');
            if (savedQueue) {
                const allTransactions = JSON.parse(savedQueue);
                
                this.pendingTransactions = allTransactions.filter(t => 
                    !t.sync_status || t.sync_status === 'pending'
                );
                this.syncedTransactions = allTransactions.filter(t => 
                    t.sync_status === 'synced'
                );
                this.failedTransactions = allTransactions.filter(t => 
                    t.sync_status === 'failed'
                );
            }
        },
        
        saveQueueData() {
            const allTransactions = [
                ...this.pendingTransactions,
                ...this.syncedTransactions,
                ...this.failedTransactions
            ];
            localStorage.setItem('pos_offline_queue', JSON.stringify(allTransactions));
        },
        
        async syncAll() {
            if (this.isSyncing || this.pendingTransactions.length === 0) return;
            
            this.isSyncing = true;
            
            try {
                const response = await fetch('{% url "pos:api_offline_sync" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCSRFToken()
                    },
                    body: JSON.stringify({
                        device_id: this.getDeviceId(),
                        device_name: 'POS Terminal',
                        transactions: this.pendingTransactions
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    this.handleSyncResults(data.sync_results);
                } else {
                    throw new Error(data.error || 'Sync failed');
                }
                
            } catch (error) {
                window.POSInterface?.showNotification(
                    'خطا در همگام‌سازی: ' + error.message,
                    'error'
                );
            } finally {
                this.isSyncing = false;
            }
        },
        
        async syncSingle(transaction) {
            if (this.isSyncing) return;
            
            this.isSyncing = true;
            
            try {
                const response = await fetch('{% url "pos:api_offline_sync" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCSRFToken()
                    },
                    body: JSON.stringify({
                        device_id: this.getDeviceId(),
                        device_name: 'POS Terminal',
                        transactions: [transaction]
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    this.handleSyncResults(data.sync_results);
                } else {
                    throw new Error(data.error || 'Sync failed');
                }
                
            } catch (error) {
                transaction.sync_status = 'failed';
                transaction.sync_error = error.message;
                this.moveTransactionToFailed(transaction);
                
                window.POSInterface?.showNotification(
                    'خطا در همگام‌سازی تراکنش: ' + error.message,
                    'error'
                );
            } finally {
                this.isSyncing = false;
            }
        },
        
        async retrySingle(transaction) {
            // Move back to pending and retry
            transaction.sync_status = 'pending';
            delete transaction.sync_error;
            
            this.failedTransactions = this.failedTransactions.filter(t => 
                t.offline_id !== transaction.offline_id
            );
            this.pendingTransactions.push(transaction);
            
            await this.syncSingle(transaction);
        },
        
        handleSyncResults(syncResults) {
            const syncedIds = syncResults.synced || [];
            const failedResults = syncResults.failed || [];
            
            // Move synced transactions
            syncedIds.forEach(syncedId => {
                const transaction = this.pendingTransactions.find(t => 
                    t.offline_id === syncedId
                );
                if (transaction) {
                    transaction.sync_status = 'synced';
                    transaction.synced_at = new Date().toISOString();
                    this.syncedTransactions.push(transaction);
                }
            });
            
            // Move failed transactions
            failedResults.forEach(failedResult => {
                const transaction = this.pendingTransactions.find(t => 
                    t.offline_id === failedResult.offline_id
                );
                if (transaction) {
                    transaction.sync_status = 'failed';
                    transaction.sync_error = failedResult.error;
                    this.failedTransactions.push(transaction);
                }
            });
            
            // Remove processed transactions from pending
            this.pendingTransactions = this.pendingTransactions.filter(t => 
                !syncedIds.includes(t.offline_id) && 
                !failedResults.some(f => f.offline_id === t.offline_id)
            );
            
            this.saveQueueData();
            
            // Show notification
            if (syncedIds.length > 0) {
                window.POSInterface?.showNotification(
                    `${syncedIds.length} تراکنش با موفقیت همگام‌سازی شد`,
                    'success'
                );
            }
        },
        
        moveTransactionToFailed(transaction) {
            this.pendingTransactions = this.pendingTransactions.filter(t => 
                t.offline_id !== transaction.offline_id
            );
            this.failedTransactions.push(transaction);
            this.saveQueueData();
        },
        
        clearSynced() {
            this.syncedTransactions = [];
            this.saveQueueData();
            
            window.POSInterface?.showNotification(
                'تراکنش‌های همگام‌سازی شده پاک شدند',
                'success'
            );
        },
        
        removeFromQueue(transaction) {
            this.pendingTransactions = this.pendingTransactions.filter(t => 
                t.offline_id !== transaction.offline_id
            );
            this.syncedTransactions = this.syncedTransactions.filter(t => 
                t.offline_id !== transaction.offline_id
            );
            this.failedTransactions = this.failedTransactions.filter(t => 
                t.offline_id !== transaction.offline_id
            );
            
            this.saveQueueData();
            
            window.POSInterface?.showNotification(
                'تراکنش از صف حذف شد',
                'info'
            );
        },
        
        exportQueue() {
            const allTransactions = [
                ...this.pendingTransactions,
                ...this.syncedTransactions,
                ...this.failedTransactions
            ];
            
            const dataStr = JSON.stringify(allTransactions, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `pos_queue_${new Date().toISOString().slice(0, 10)}.json`;
            link.click();
            
            window.POSInterface?.showNotification(
                'صف همگام‌سازی صادر شد',
                'success'
            );
        },
        
        refreshQueue() {
            this.loadQueueData();
            
            window.POSInterface?.showNotification(
                'صف همگام‌سازی بروزرسانی شد',
                'info'
            );
        },
        
        viewDetails(transaction) {
            // Dispatch event to show transaction details
            window.dispatchEvent(new CustomEvent('show-transaction-details', {
                detail: { transaction }
            }));
        },
        
        formatCurrency(amount) {
            if (!amount) return '۰ تومان';
            
            const formatted = new Intl.NumberFormat('fa-IR').format(amount);
            return this.toPersianDigits(formatted) + ' تومان';
        },
        
        formatDate(dateStr) {
            if (!dateStr) return '';
            
            const date = new Date(dateStr);
            return date.toLocaleDateString('fa-IR');
        },
        
        toPersianDigits(str) {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const englishDigits = '0123456789';
            
            return str.toString().replace(/[0-9]/g, function(w) {
                return persianDigits[englishDigits.indexOf(w)];
            });
        },
        
        getDeviceId() {
            let deviceId = localStorage.getItem('pos_device_id');
            if (!deviceId) {
                deviceId = 'POS-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('pos_device_id', deviceId);
            }
            return deviceId;
        },
        
        getCSRFToken() {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            return token ? token.value : window.zargarConfig?.csrfToken || '';
        }
    }
}
</script>
