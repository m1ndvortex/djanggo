{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}ورود - پنل مدیریت زرگر{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-cyber-bg-primary py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-cyber-text-primary">
                ورود به پنل مدیریت
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 dark:text-cyber-text-secondary">
                سیستم مدیریت زرگر
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">نام کاربری</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-cyber-neon-primary/30 placeholder-gray-500 dark:placeholder-cyber-text-muted text-gray-900 dark:text-cyber-text-primary rounded-t-md focus:outline-none focus:ring-primary-500 dark:focus:ring-cyber-neon-primary focus:border-primary-500 dark:focus:border-cyber-neon-primary focus:z-10 sm:text-sm bg-white dark:bg-cyber-bg-surface" 
                           placeholder="نام کاربری">
                </div>
                <div>
                    <label for="password" class="sr-only">رمز عبور</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-cyber-neon-primary/30 placeholder-gray-500 dark:placeholder-cyber-text-muted text-gray-900 dark:text-cyber-text-primary rounded-b-md focus:outline-none focus:ring-primary-500 dark:focus:ring-cyber-neon-primary focus:border-primary-500 dark:focus:border-cyber-neon-primary focus:z-10 sm:text-sm bg-white dark:bg-cyber-bg-surface" 
                           placeholder="رمز عبور">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 dark:bg-cyber-neon-primary hover:bg-primary-700 dark:hover:bg-cyber-neon-primary/80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-cyber-neon-primary transition-colors">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-500 dark:text-cyber-neon-primary group-hover:text-primary-400 dark:group-hover:text-cyber-neon-primary/80" 
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    ورود
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
