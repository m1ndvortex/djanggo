<!-- Inventory Search Modal -->
<div x-data="inventorySearchModal()" 
     x-show="showModal" 
     x-cloak
     class="fixed inset-0 z-50 overflow-y-auto"
     @keydown.escape="closeModal()">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
         @click="closeModal()"></div>
    
    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative w-full max-w-4xl transform overflow-hidden rounded-xl 
                    {% if is_dark_mode %}
                    bg-gradient-to-br from-cyber-bg-surface to-cyber-bg-elevated
                    border border-cyber-neon-primary/30 shadow-cyber
                    {% else %}
                    bg-white border border-gray-200 shadow-xl
                    {% endif %}
                    transition-all duration-300"
             x-show="showModal"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">
            
            <!-- Header -->
            <div class="flex items-center justify-between p-6 
                        {% if is_dark_mode %}border-b border-cyber-neon-primary/20{% else %}border-b border-gray-200{% endif %}">
                <h3 class="text-xl font-bold 
                          {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                    جستجوی محصولات
                </h3>
                <button @click="closeModal()" 
                        class="p-2 rounded-lg transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-500 hover:bg-gray-100
                               {% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Search and Filters -->
            <div class="p-6 pb-4 space-y-4">
                <!-- Search Input -->
                <div class="relative">
                    <input type="text" 
                           x-model="searchQuery"
                           @input="searchItems()"
                           placeholder="نام محصول، کد SKU یا بارکد را وارد کنید..."
                           class="w-full px-4 py-3 pr-12 rounded-lg border transition-all duration-200
                                  {% if is_dark_mode %}
                                  bg-cyber-bg-surface/50 border-cyber-neon-primary/30 
                                  text-cyber-text-primary placeholder-cyber-text-secondary
                                  focus:border-cyber-neon-primary/50 focus:ring-2 focus:ring-cyber-neon-primary/20
                                  {% else %}
                                  bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-500
                                  focus:border-blue-500 focus:ring-2 focus:ring-blue-200
                                  {% endif %}">
                    <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 
                                   {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-400{% endif %}" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Quick Filters -->
                <div class="flex flex-wrap gap-2">
                    <button @click="filterByCategory('all')"
                            :class="selectedCategory === 'all' ? 'active' : ''"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30 text-cyber-text-primary
                                   hover:bg-cyber-bg-surface/70 hover:border-cyber-neon-primary/50
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700
                                   hover:bg-gray-200 hover:border-gray-400
                                   {% endif %}">
                        همه محصولات
                    </button>
                    <button @click="filterByCategory('rings')"
                            :class="selectedCategory === 'rings' ? 'active' : ''"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30 text-cyber-text-primary
                                   hover:bg-cyber-bg-surface/70 hover:border-cyber-neon-primary/50
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700
                                   hover:bg-gray-200 hover:border-gray-400
                                   {% endif %}">
                        انگشتر
                    </button>
                    <button @click="filterByCategory('necklaces')"
                            :class="selectedCategory === 'necklaces' ? 'active' : ''"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30 text-cyber-text-primary
                                   hover:bg-cyber-bg-surface/70 hover:border-cyber-neon-primary/50
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700
                                   hover:bg-gray-200 hover:border-gray-400
                                   {% endif %}">
                        گردنبند
                    </button>
                    <button @click="filterByCategory('bracelets')"
                            :class="selectedCategory === 'bracelets' ? 'active' : ''"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30 text-cyber-text-primary
                                   hover:bg-cyber-bg-surface/70 hover:border-cyber-neon-primary/50
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700
                                   hover:bg-gray-200 hover:border-gray-400
                                   {% endif %}">
                        دستبند
                    </button>
                    <button @click="filterByCategory('earrings')"
                            :class="selectedCategory === 'earrings' ? 'active' : ''"
                            class="filter-btn px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30 text-cyber-text-primary
                                   hover:bg-cyber-bg-surface/70 hover:border-cyber-neon-primary/50
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700
                                   hover:bg-gray-200 hover:border-gray-400
                                   {% endif %}">
                        گوشواره
                    </button>
                </div>
            </div>
            
            <!-- Search Results -->
            <div class="px-6 pb-6 max-h-96 overflow-y-auto">
                <!-- Loading State -->
                <div x-show="loading" class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 
                                {% if is_dark_mode %}border-cyber-neon-primary{% else %}border-blue-600{% endif %} 
                                mx-auto mb-3"></div>
                    <p class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                        در حال جستجو...
                    </p>
                </div>
                
                <!-- No Results -->
                <div x-show="!loading && searchQuery && items.length === 0" 
                     class="text-center py-8">
                    <svg class="w-12 h-12 mx-auto mb-3 
                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-400{% endif %}" 
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <p class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                        محصولی یافت نشد
                    </p>
                    <button @click="addCustomItem()" 
                            class="mt-3 px-4 py-2 rounded-lg transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-tertiary/20 border border-cyber-neon-tertiary/30
                                   text-cyber-neon-tertiary hover:bg-cyber-neon-tertiary/30
                                   {% else %}
                                   bg-orange-50 border border-orange-200 text-orange-600 hover:bg-orange-100
                                   {% endif %}">
                        افزودن محصول سفارشی
                    </button>
                </div>
                
                <!-- Items Grid -->
                <div x-show="!loading && items.length > 0" 
                     class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="item in items" :key="item.id">
                        <div @click="selectItem(item)"
                             class="p-4 rounded-lg border cursor-pointer transition-all duration-200 transform hover:scale-105
                                    {% if is_dark_mode %}
                                    bg-cyber-bg-surface/30 border-cyber-neon-primary/20
                                    hover:bg-cyber-bg-surface/50 hover:border-cyber-neon-primary/40 hover:shadow-neon
                                    {% else %}
                                    bg-gray-50 border-gray-200 hover:bg-blue-50 hover:border-blue-300 hover:shadow-lg
                                    {% endif %}">
                            
                            <!-- Item Image Placeholder -->
                            <div class="w-full h-32 rounded-lg mb-3 
                                        {% if is_dark_mode %}
                                        bg-gradient-to-br from-cyber-bg-elevated to-cyber-bg-surface
                                        border border-cyber-neon-primary/10
                                        {% else %}
                                        bg-gradient-to-br from-gray-100 to-gray-200
                                        {% endif %} 
                                        flex items-center justify-center">
                                <svg class="w-12 h-12 
                                           {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-400{% endif %}" 
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            
                            <!-- Item Details -->
                            <div>
                                <h4 class="font-medium mb-1 
                                          {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                    x-text="item.name"></h4>
                                
                                <p class="text-sm mb-2 
                                         {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                    <span x-text="item.category"></span> • 
                                    <span x-text="item.sku"></span>
                                </p>
                                
                                <div class="flex items-center justify-between text-sm">
                                    <div>
                                        <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                            وزن: 
                                        </span>
                                        <span class="font-medium persian-numbers
                                                   {% if is_dark_mode %}text-cyber-neon-tertiary{% else %}text-orange-600{% endif %}" 
                                              x-text="item.weight_grams + ' گرم'"></span>
                                    </div>
                                    <div>
                                        <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                            عیار: 
                                        </span>
                                        <span class="font-medium persian-numbers
                                                   {% if is_dark_mode %}text-cyber-neon-secondary{% else %}text-green-600{% endif %}" 
                                              x-text="item.karat"></span>
                                    </div>
                                </div>
                                
                                <div class="mt-2 pt-2 
                                           {% if is_dark_mode %}border-t border-cyber-neon-primary/10{% else %}border-t border-gray-200{% endif %}">
                                    <div class="flex items-center justify-between">
                                        <span class="text-lg font-bold persian-numbers
                                                   {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                                              x-text="formatCurrency(item.selling_price)"></span>
                                        <span class="text-sm 
                                                   {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-500{% endif %}">
                                            موجودی: <span class="persian-numbers" x-text="item.quantity"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.filter-btn.active {
    {% if is_dark_mode %}
    background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 255, 136, 0.2)) !important;
    border-color: rgba(0, 212, 255, 0.5) !important;
    color: #00D4FF !important;
    {% else %}
    background: linear-gradient(135deg, #dbeafe, #dcfce7) !important;
    border-color: #3b82f6 !important;
    color: #1d4ed8 !important;
    {% endif %}
}
</style>

<script>
function inventorySearchModal() {
    return {
        showModal: false,
        searchQuery: '',
        selectedCategory: 'all',
        items: [],
        loading: false,
        searchTimeout: null,
        
        openModal() {
            this.showModal = true;
            this.searchQuery = '';
            this.selectedCategory = 'all';
            this.items = [];
            this.loadInitialItems();
            // Focus on search input after modal opens
            this.$nextTick(() => {
                const input = this.$el.querySelector('input[type="text"]');
                if (input) input.focus();
            });
        },
        
        closeModal() {
            this.showModal = false;
            this.searchQuery = '';
            this.items = [];
        },
        
        async loadInitialItems() {
            this.loading = true;
            try {
                const response = await fetch('{% url "pos:api_jewelry_search" %}?q=');
                const data = await response.json();
                if (data.success) {
                    this.items = data.items.slice(0, 12); // Show first 12 items
                }
            } catch (error) {
                console.error('Error loading initial items:', error);
            } finally {
                this.loading = false;
            }
        },
        
        async searchItems() {
            if (this.searchQuery.length < 2 && this.selectedCategory === 'all') {
                this.loadInitialItems();
                return;
            }
            
            // Clear previous timeout
            if (this.searchTimeout) {
                clearTimeout(this.searchTimeout);
            }
            
            // Debounce search
            this.searchTimeout = setTimeout(async () => {
                this.loading = true;
                try {
                    let url = `{% url "pos:api_jewelry_search" %}?q=${encodeURIComponent(this.searchQuery)}`;
                    if (this.selectedCategory !== 'all') {
                        url += `&category=${this.selectedCategory}`;
                    }
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        this.items = data.items;
                    }
                } catch (error) {
                    console.error('Error searching items:', error);
                } finally {
                    this.loading = false;
                }
            }, 300);
        },
        
        filterByCategory(category) {
            this.selectedCategory = category;
            this.searchItems();
        },
        
        selectItem(item) {
            // Emit custom event with selected item
            window.dispatchEvent(new CustomEvent('inventory-item-selected', {
                detail: { item }
            }));
            this.closeModal();
        },
        
        addCustomItem() {
            // Emit custom event for custom item
            window.dispatchEvent(new CustomEvent('add-custom-item-requested'));
            this.closeModal();
        },
        
        formatCurrency(amount) {
            if (!amount) return '۰ تومان';
            return new Intl.NumberFormat('fa-IR').format(amount) + ' تومان';
        }
    }
}

// Initialize modal when POS modals are requested
window.POSModals = window.POSModals || {};
window.POSModals.openInventorySearch = function() {
    const modal = document.querySelector('[x-data*="inventorySearchModal"]').__x.$data;
    modal.openModal();
};
</script>
