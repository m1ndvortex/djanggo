<!-- POS Calculator Modal -->
<div x-data="posCalculatorModal()" 
     x-show="showModal" 
     x-cloak
     class="fixed inset-0 z-50 overflow-y-auto"
     @keydown.escape="closeModal()">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
         @click="closeModal()"></div>
    
    <!-- Modal Content -->
    <div class="flex min-h-full items-center justify-center p-4">
        <div class="relative w-full max-w-md transform overflow-hidden rounded-xl 
                    {% if is_dark_mode %}
                    bg-gradient-to-br from-cyber-bg-surface to-cyber-bg-elevated
                    border border-cyber-neon-primary/30 shadow-cyber
                    {% else %}
                    bg-white border border-gray-200 shadow-xl
                    {% endif %}
                    transition-all duration-300"
             x-show="showModal"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95">
            
            <!-- Header -->
            <div class="flex items-center justify-between p-6 
                        {% if is_dark_mode %}border-b border-cyber-neon-primary/20{% else %}border-b border-gray-200{% endif %}">
                <h3 class="text-xl font-bold 
                          {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                    ماشین حساب طلا
                </h3>
                <button @click="closeModal()" 
                        class="p-2 rounded-lg transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-500 hover:bg-gray-100
                               {% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Calculator Content -->
            <div class="p-6 space-y-6">
                
                <!-- Display -->
                <div class="p-4 rounded-lg 
                           {% if is_dark_mode %}
                           bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                           {% else %}
                           bg-gray-50 border border-gray-200
                           {% endif %}">
                    <div class="text-right">
                        <div class="text-2xl font-bold persian-numbers
                                   {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                             x-text="display">۰</div>
                        <div class="text-sm 
                                   {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}" 
                             x-text="operation"></div>
                    </div>
                </div>
                
                <!-- Gold Price Input -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium 
                                 {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                        قیمت طلا (تومان در گرم)
                    </label>
                    <div class="grid grid-cols-3 gap-2">
                        <button @click="setGoldPrice(goldPrices.karat18)"
                                class="p-2 text-sm rounded-lg transition-all duration-200
                                       {% if is_dark_mode %}
                                       bg-cyber-bg-surface/50 border border-cyber-neon-secondary/30
                                       text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                       {% else %}
                                       bg-yellow-50 border border-yellow-200 text-yellow-800
                                       hover:bg-yellow-100
                                       {% endif %}">
                            <div class="font-medium">۱۸ عیار</div>
                            <div class="text-xs persian-numbers" x-text="formatNumber(goldPrices.karat18)"></div>
                        </button>
                        <button @click="setGoldPrice(goldPrices.karat21)"
                                class="p-2 text-sm rounded-lg transition-all duration-200
                                       {% if is_dark_mode %}
                                       bg-cyber-bg-surface/50 border border-cyber-neon-secondary/30
                                       text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                       {% else %}
                                       bg-yellow-50 border border-yellow-200 text-yellow-800
                                       hover:bg-yellow-100
                                       {% endif %}">
                            <div class="font-medium">۲۱ عیار</div>
                            <div class="text-xs persian-numbers" x-text="formatNumber(goldPrices.karat21)"></div>
                        </button>
                        <button @click="setGoldPrice(goldPrices.karat24)"
                                class="p-2 text-sm rounded-lg transition-all duration-200
                                       {% if is_dark_mode %}
                                       bg-cyber-bg-surface/50 border border-cyber-neon-secondary/30
                                       text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                       {% else %}
                                       bg-yellow-50 border border-yellow-200 text-yellow-800
                                       hover:bg-yellow-100
                                       {% endif %}">
                            <div class="font-medium">۲۴ عیار</div>
                            <div class="text-xs persian-numbers" x-text="formatNumber(goldPrices.karat24)"></div>
                        </button>
                    </div>
                </div>
                
                <!-- Calculator Buttons -->
                <div class="grid grid-cols-4 gap-2">
                    <!-- Row 1 -->
                    <button @click="clearAll()" 
                            class="calc-btn col-span-2 p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-danger/20 border border-cyber-neon-danger/30
                                   text-cyber-neon-danger hover:bg-cyber-neon-danger/30
                                   {% else %}
                                   bg-red-50 border border-red-200 text-red-600 hover:bg-red-100
                                   {% endif %}">
                        پاک کردن
                    </button>
                    <button @click="deleteLast()" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/30
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-gray-100 border border-gray-300 text-gray-700 hover:bg-gray-200
                                   {% endif %}">
                        ⌫
                    </button>
                    <button @click="setOperation('/')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-tertiary/20 border border-cyber-neon-tertiary/30
                                   text-cyber-neon-tertiary hover:bg-cyber-neon-tertiary/30
                                   {% else %}
                                   bg-orange-50 border border-orange-200 text-orange-600 hover:bg-orange-100
                                   {% endif %}">
                        ÷
                    </button>
                    
                    <!-- Row 2 -->
                    <button @click="inputNumber('7')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۷
                    </button>
                    <button @click="inputNumber('8')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۸
                    </button>
                    <button @click="inputNumber('9')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۹
                    </button>
                    <button @click="setOperation('*')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-tertiary/20 border border-cyber-neon-tertiary/30
                                   text-cyber-neon-tertiary hover:bg-cyber-neon-tertiary/30
                                   {% else %}
                                   bg-orange-50 border border-orange-200 text-orange-600 hover:bg-orange-100
                                   {% endif %}">
                        ×
                    </button>
                    
                    <!-- Row 3 -->
                    <button @click="inputNumber('4')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۴
                    </button>
                    <button @click="inputNumber('5')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۵
                    </button>
                    <button @click="inputNumber('6')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۶
                    </button>
                    <button @click="setOperation('-')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-tertiary/20 border border-cyber-neon-tertiary/30
                                   text-cyber-neon-tertiary hover:bg-cyber-neon-tertiary/30
                                   {% else %}
                                   bg-orange-50 border border-orange-200 text-orange-600 hover:bg-orange-100
                                   {% endif %}">
                        −
                    </button>
                    
                    <!-- Row 4 -->
                    <button @click="inputNumber('1')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۱
                    </button>
                    <button @click="inputNumber('2')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۲
                    </button>
                    <button @click="inputNumber('3')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۳
                    </button>
                    <button @click="setOperation('+')" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-tertiary/20 border border-cyber-neon-tertiary/30
                                   text-cyber-neon-tertiary hover:bg-cyber-neon-tertiary/30
                                   {% else %}
                                   bg-orange-50 border border-orange-200 text-orange-600 hover:bg-orange-100
                                   {% endif %}">
                        +
                    </button>
                    
                    <!-- Row 5 -->
                    <button @click="inputNumber('0')" 
                            class="calc-btn col-span-2 p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        ۰
                    </button>
                    <button @click="inputDecimal()" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   text-cyber-text-primary hover:bg-cyber-bg-surface/70
                                   {% else %}
                                   bg-white border border-gray-300 text-gray-900 hover:bg-gray-50
                                   {% endif %}">
                        .
                    </button>
                    <button @click="calculate()" 
                            class="calc-btn p-4 rounded-lg font-medium transition-all duration-200
                                   {% if is_dark_mode %}
                                   bg-cyber-neon-secondary/20 border border-cyber-neon-secondary/30
                                   text-cyber-neon-secondary hover:bg-cyber-neon-secondary/30
                                   {% else %}
                                   bg-green-50 border border-green-200 text-green-600 hover:bg-green-100
                                   {% endif %}">
                        =
                    </button>
                </div>
                
                <!-- Quick Calculations -->
                <div class="space-y-3 pt-4 
                           {% if is_dark_mode %}border-t border-cyber-neon-primary/20{% else %}border-t border-gray-200{% endif %}">
                    <h4 class="text-sm font-medium 
                              {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-700{% endif %}">
                        محاسبات سریع
                    </h4>
                    <div class="grid grid-cols-2 gap-2">
                        <button @click="calculateGoldValue()" 
                                class="p-3 text-sm rounded-lg transition-all duration-200
                                       {% if is_dark_mode %}
                                       bg-cyber-neon-secondary/20 border border-cyber-neon-secondary/30
                                       text-cyber-neon-secondary hover:bg-cyber-neon-secondary/30
                                       {% else %}
                                       bg-green-50 border border-green-200 text-green-600 hover:bg-green-100
                                       {% endif %}">
                            ارزش طلا
                            <div class="text-xs opacity-75">وزن × قیمت</div>
                        </button>
                        <button @click="calculateProfit()" 
                                class="p-3 text-sm rounded-lg transition-all duration-200
                                       {% if is_dark_mode %}
                                       bg-cyber-neon-primary/20 border border-cyber-neon-primary/30
                                       text-cyber-neon-primary hover:bg-cyber-neon-primary/30
                                       {% else %}
                                       bg-blue-50 border border-blue-200 text-blue-600 hover:bg-blue-100
                                       {% endif %}">
                            محاسبه سود
                            <div class="text-xs opacity-75">قیمت فروش - هزینه</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function posCalculatorModal() {
    return {
        showModal: false,
        display: '۰',
        currentValue: 0,
        previousValue: 0,
        currentOperation: null,
        waitingForOperand: false,
        goldPrices: {
            karat18: 0,
            karat21: 0,
            karat24: 0
        },
        
        openModal() {
            this.showModal = true;
            this.loadGoldPrices();
            this.clearAll();
        },
        
        closeModal() {
            this.showModal = false;
        },
        
        async loadGoldPrices() {
            try {
                const response = await fetch('{% url "pos:api_gold_price" %}');
                const data = await response.json();
                if (data.success) {
                    this.goldPrices.karat18 = parseFloat(data.price_data.price_per_gram);
                    this.goldPrices.karat21 = this.goldPrices.karat18 * 1.167;
                    this.goldPrices.karat24 = this.goldPrices.karat18 * 1.333;
                }
            } catch (error) {
                console.error('Error loading gold prices:', error);
            }
        },
        
        inputNumber(num) {
            if (this.waitingForOperand) {
                this.display = this.toPersianDigits(num);
                this.currentValue = parseFloat(num);
                this.waitingForOperand = false;
            } else {
                const displayValue = this.display === '۰' ? this.toPersianDigits(num) : this.display + this.toPersianDigits(num);
                this.display = displayValue;
                this.currentValue = this.toEnglishNumber(displayValue);
            }
        },
        
        inputDecimal() {
            if (this.waitingForOperand) {
                this.display = '۰.';
                this.currentValue = 0;
                this.waitingForOperand = false;
            } else if (this.display.indexOf('.') === -1) {
                this.display += '.';
            }
        },
        
        clearAll() {
            this.display = '۰';
            this.currentValue = 0;
            this.previousValue = 0;
            this.currentOperation = null;
            this.waitingForOperand = false;
        },
        
        deleteLast() {
            if (this.display.length > 1) {
                this.display = this.display.slice(0, -1);
                this.currentValue = this.toEnglishNumber(this.display);
            } else {
                this.display = '۰';
                this.currentValue = 0;
            }
        },
        
        setOperation(nextOperation) {
            if (this.currentOperation && !this.waitingForOperand) {
                this.calculate();
            }
            
            this.previousValue = this.currentValue;
            this.currentOperation = nextOperation;
            this.waitingForOperand = true;
        },
        
        calculate() {
            if (this.currentOperation && !this.waitingForOperand) {
                let result = this.previousValue;
                
                switch (this.currentOperation) {
                    case '+':
                        result = this.previousValue + this.currentValue;
                        break;
                    case '-':
                        result = this.previousValue - this.currentValue;
                        break;
                    case '*':
                        result = this.previousValue * this.currentValue;
                        break;
                    case '/':
                        result = this.currentValue !== 0 ? this.previousValue / this.currentValue : 0;
                        break;
                }
                
                this.display = this.formatNumber(result);
                this.currentValue = result;
                this.currentOperation = null;
                this.waitingForOperand = true;
            }
        },
        
        setGoldPrice(price) {
            this.display = this.formatNumber(price);
            this.currentValue = price;
            this.waitingForOperand = false;
        },
        
        calculateGoldValue() {
            // Simple gold value calculation (weight * price)
            // This would typically prompt for weight input
            const weight = prompt('وزن طلا را به گرم وارد کنید:');
            if (weight && !isNaN(weight)) {
                const value = parseFloat(weight) * this.currentValue;
                this.display = this.formatNumber(value);
                this.currentValue = value;
                this.waitingForOperand = true;
            }
        },
        
        calculateProfit() {
            // Simple profit calculation
            const cost = prompt('قیمت خرید را وارد کنید:');
            if (cost && !isNaN(cost)) {
                const profit = this.currentValue - parseFloat(cost);
                this.display = this.formatNumber(profit);
                this.currentValue = profit;
                this.waitingForOperand = true;
            }
        },
        
        formatNumber(num) {
            if (isNaN(num)) return '۰';
            return this.toPersianDigits(new Intl.NumberFormat('en-US', {
                maximumFractionDigits: 3
            }).format(num));
        },
        
        toPersianDigits(str) {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const englishDigits = '0123456789';
            
            return str.toString().replace(/[0-9]/g, function(w) {
                return persianDigits[englishDigits.indexOf(w)];
            });
        },
        
        toEnglishNumber(str) {
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const englishDigits = '0123456789';
            
            const englishStr = str.replace(/[۰-۹]/g, function(w) {
                return englishDigits[persianDigits.indexOf(w)];
            });
            
            return parseFloat(englishStr) || 0;
        },
        
        get operation() {
            if (!this.currentOperation) return '';
            
            const operations = {
                '+': 'جمع',
                '-': 'تفریق', 
                '*': 'ضرب',
                '/': 'تقسیم'
            };
            
            return `${this.formatNumber(this.previousValue)} ${operations[this.currentOperation]}`;
        }
    }
}

// Initialize modal when POS modals are requested
window.POSModals = window.POSModals || {};
window.POSModals.openCalculator = function() {
    const modal = document.querySelector('[x-data*="posCalculatorModal"]').__x.$data;
    modal.openModal();
};
</script>
