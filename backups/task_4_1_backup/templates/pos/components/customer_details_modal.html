<!-- Customer Details Modal -->
<div x-show="showCustomerDetailsModal" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 
               {% if is_dark_mode %}
               bg-cyber-bg-primary/80
               {% else %}
               bg-black/50
               {% endif %}
               backdrop-blur-sm"
         @click="showCustomerDetailsModal = false"></div>
    
    <!-- Modal Content -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div x-show="showCustomerDetailsModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="w-full max-w-4xl rounded-2xl shadow-2xl
                    {% if is_dark_mode %}
                    bg-gradient-to-br from-cyber-bg-surface/95 to-cyber-bg-elevated/95
                    border border-cyber-neon-primary/30
                    {% else %}
                    bg-white border border-gray-200
                    {% endif %}
                    backdrop-blur-sm">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 
                        {% if is_dark_mode %}
                        border-b border-cyber-neon-primary/20
                        {% else %}
                        border-b border-gray-200
                        {% endif %}">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center
                               {% if is_dark_mode %}
                               bg-cyber-neon-primary/20 border border-cyber-neon-primary/30
                               {% else %}
                               bg-blue-100 border border-blue-200
                               {% endif %}">
                        <svg class="w-6 h-6 
                                   {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold 
                                  {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                            جزئیات مشتری
                        </h2>
                        <p class="text-sm 
                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                            اطلاعات کامل و تاریخچه خرید
                        </p>
                    </div>
                </div>
                
                <button @click="showCustomerDetailsModal = false" 
                        class="p-2 rounded-lg transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-400 hover:bg-gray-100
                               {% endif %}">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6" x-show="selectedCustomer">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <!-- Customer Information -->
                    <div class="lg:col-span-2 space-y-6">
                        
                        <!-- Basic Info -->
                        <div class="p-4 rounded-xl
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   {% else %}
                                   bg-gray-50 border border-gray-200
                                   {% endif %}">
                            <h3 class="font-bold mb-4 
                                      {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                                اطلاعات شخصی
                            </h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1 
                                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        نام فارسی
                                    </label>
                                    <div class="p-3 rounded-lg 
                                               {% if is_dark_mode %}
                                               bg-cyber-bg-primary/30 text-cyber-text-primary
                                               {% else %}
                                               bg-white text-gray-900
                                               {% endif %}" 
                                         x-text="selectedCustomer?.full_persian_name || 'وارد نشده'"></div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-1 
                                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        شماره تلفن
                                    </label>
                                    <div class="p-3 rounded-lg persian-numbers
                                               {% if is_dark_mode %}
                                               bg-cyber-bg-primary/30 text-cyber-text-primary
                                               {% else %}
                                               bg-white text-gray-900
                                               {% endif %}" 
                                         x-text="selectedCustomer?.phone_number"></div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-1 
                                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        ایمیل
                                    </label>
                                    <div class="p-3 rounded-lg 
                                               {% if is_dark_mode %}
                                               bg-cyber-bg-primary/30 text-cyber-text-primary
                                               {% else %}
                                               bg-white text-gray-900
                                               {% endif %}" 
                                         x-text="selectedCustomer?.email || 'وارد نشده'"></div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium mb-1 
                                                 {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        تاریخ تولد
                                    </label>
                                    <div class="p-3 rounded-lg persian-numbers
                                               {% if is_dark_mode %}
                                               bg-cyber-bg-primary/30 text-cyber-text-primary
                                               {% else %}
                                               bg-white text-gray-900
                                               {% endif %}" 
                                         x-text="selectedCustomer?.birth_date_shamsi || 'وارد نشده'"></div>
                                </div>
                            </div>
                            
                            <div class="mt-4" x-show="selectedCustomer?.address">
                                <label class="block text-sm font-medium mb-1 
                                             {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                    آدرس
                                </label>
                                <div class="p-3 rounded-lg 
                                           {% if is_dark_mode %}
                                           bg-cyber-bg-primary/30 text-cyber-text-primary
                                           {% else %}
                                           bg-white text-gray-900
                                           {% endif %}" 
                                     x-text="selectedCustomer?.address"></div>
                            </div>
                        </div>
                        
                        <!-- Credit/Debt Management -->
                        <div class="p-4 rounded-xl
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-secondary/20
                                   {% else %}
                                   bg-green-50 border border-green-200
                                   {% endif %}">
                            <h3 class="font-bold mb-4 
                                      {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                                وضعیت مالی
                            </h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div class="text-center p-3 rounded-lg
                                           {% if is_dark_mode %}
                                           bg-cyber-bg-primary/30 border border-cyber-neon-primary/20
                                           {% else %}
                                           bg-white border border-gray-200
                                           {% endif %}">
                                    <div class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        بدهی فعلی
                                    </div>
                                    <div class="font-bold text-lg persian-numbers
                                               {% if is_dark_mode %}text-cyber-neon-danger{% else %}text-red-600{% endif %}" 
                                         x-text="formatCurrency(selectedCustomer?.current_debt || 0)"></div>
                                </div>
                                
                                <div class="text-center p-3 rounded-lg
                                           {% if is_dark_mode %}
                                           bg-cyber-bg-primary/30 border border-cyber-neon-primary/20
                                           {% else %}
                                           bg-white border border-gray-200
                                           {% endif %}">
                                    <div class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        اعتبار
                                    </div>
                                    <div class="font-bold text-lg persian-numbers
                                               {% if is_dark_mode %}text-cyber-neon-success{% else %}text-green-600{% endif %}" 
                                         x-text="formatCurrency(selectedCustomer?.credit_balance || 0)"></div>
                                </div>
                                
                                <div class="text-center p-3 rounded-lg
                                           {% if is_dark_mode %}
                                           bg-cyber-bg-primary/30 border border-cyber-neon-primary/20
                                           {% else %}
                                           bg-white border border-gray-200
                                           {% endif %}">
                                    <div class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        حد اعتبار
                                    </div>
                                    <div class="font-bold text-lg persian-numbers
                                               {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                                         x-text="formatCurrency(selectedCustomer?.credit_limit || 0)"></div>
                                </div>
                            </div>
                            
                            <!-- Quick Payment Actions -->
                            <div class="mt-4 flex space-x-3 space-x-reverse">
                                <button @click="recordPayment(selectedCustomer)" 
                                        class="flex-1 px-4 py-2 rounded-lg font-medium transition-colors
                                               {% if is_dark_mode %}
                                               bg-cyber-neon-success/20 border border-cyber-neon-success/30
                                               text-cyber-neon-success hover:bg-cyber-neon-success/30
                                               {% else %}
                                               bg-green-100 border border-green-300 text-green-700 hover:bg-green-200
                                               {% endif %}">
                                    ثبت پرداخت
                                </button>
                                <button @click="addCredit(selectedCustomer)" 
                                        class="flex-1 px-4 py-2 rounded-lg font-medium transition-colors
                                               {% if is_dark_mode %}
                                               bg-cyber-neon-primary/20 border border-cyber-neon-primary/30
                                               text-cyber-neon-primary hover:bg-cyber-neon-primary/30
                                               {% else %}
                                               bg-blue-100 border border-blue-300 text-blue-700 hover:bg-blue-200
                                               {% endif %}">
                                    افزودن اعتبار
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Customer Stats -->
                    <div class="space-y-6">
                        
                        <!-- Purchase Statistics -->
                        <div class="p-4 rounded-xl
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-tertiary/20
                                   {% else %}
                                   bg-orange-50 border border-orange-200
                                   {% endif %}">
                            <h3 class="font-bold mb-4 
                                      {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                                آمار خرید
                            </h3>
                            
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        کل خرید:
                                    </span>
                                    <span class="font-bold persian-numbers
                                               {% if is_dark_mode %}text-cyber-neon-tertiary{% else %}text-orange-600{% endif %}" 
                                          x-text="formatCurrency(selectedCustomer?.total_purchases || 0)"></span>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        تعداد خرید:
                                    </span>
                                    <span class="font-bold persian-numbers
                                               {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                          x-text="selectedCustomer?.purchase_count || 0"></span>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        میانگین خرید:
                                    </span>
                                    <span class="font-bold persian-numbers
                                               {% if is_dark_mode %}text-cyber-neon-primary{% else %}text-blue-600{% endif %}" 
                                          x-text="formatCurrency(selectedCustomer?.average_purchase || 0)"></span>
                                </div>
                                
                                <div class="flex justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        آخرین خرید:
                                    </span>
                                    <span class="font-medium text-sm persian-numbers
                                               {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                          x-text="selectedCustomer?.last_purchase_date_shamsi || 'هیچ'"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Loyalty Program -->
                        <div class="p-4 rounded-xl
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-purple/20
                                   {% else %}
                                   bg-purple-50 border border-purple-200
                                   {% endif %}">
                            <h3 class="font-bold mb-4 
                                      {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                                برنامه وفاداری
                            </h3>
                            
                            <div class="text-center mb-4">
                                <div class="text-3xl font-bold persian-numbers
                                           {% if is_dark_mode %}text-cyber-neon-purple{% else %}text-purple-600{% endif %}" 
                                     x-text="selectedCustomer?.loyalty_points || 0"></div>
                                <div class="text-sm 
                                           {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                    امتیاز فعلی
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        امتیاز کسب شده:
                                    </span>
                                    <span class="font-medium persian-numbers
                                               {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                          x-text="selectedCustomer?.total_points_earned || 0"></span>
                                </div>
                                
                                <div class="flex justify-between text-sm">
                                    <span class="{% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        امتیاز استفاده شده:
                                    </span>
                                    <span class="font-medium persian-numbers
                                               {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}" 
                                          x-text="selectedCustomer?.total_points_redeemed || 0"></span>
                                </div>
                            </div>
                            
                            <button @click="redeemPoints(selectedCustomer)" 
                                    class="w-full mt-4 px-4 py-2 rounded-lg font-medium transition-colors
                                           {% if is_dark_mode %}
                                           bg-cyber-neon-purple/20 border border-cyber-neon-purple/30
                                           text-cyber-neon-purple hover:bg-cyber-neon-purple/30
                                           {% else %}
                                           bg-purple-100 border border-purple-300 text-purple-700 hover:bg-purple-200
                                           {% endif %}">
                                استفاده از امتیاز
                            </button>
                        </div>
                        
                        <!-- Customer Status -->
                        <div class="p-4 rounded-xl
                                   {% if is_dark_mode %}
                                   bg-cyber-bg-surface/50 border border-cyber-neon-primary/20
                                   {% else %}
                                   bg-gray-50 border border-gray-200
                                   {% endif %}">
                            <h3 class="font-bold mb-4 
                                      {% if is_dark_mode %}text-cyber-text-primary{% else %}text-gray-900{% endif %}">
                                وضعیت مشتری
                            </h3>
                            
                            <div class="space-y-3">
                                <div class="flex items-center justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        نوع مشتری:
                                    </span>
                                    <span class="px-2 py-1 rounded-full text-xs font-bold"
                                          :class="selectedCustomer?.is_vip ? 'vip-badge' : 'loyalty-badge'"
                                          x-text="selectedCustomer?.is_vip ? 'VIP' : 'عادی'"></span>
                                </div>
                                
                                <div class="flex items-center justify-between">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        وضعیت:
                                    </span>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium"
                                          :class="selectedCustomer?.is_active ? 
                                                  '{% if is_dark_mode %}bg-cyber-neon-success/20 text-cyber-neon-success{% else %}bg-green-100 text-green-700{% endif %}' : 
                                                  '{% if is_dark_mode %}bg-cyber-neon-danger/20 text-cyber-neon-danger{% else %}bg-red-100 text-red-700{% endif %}'"
                                          x-text="selectedCustomer?.is_active ? 'فعال' : 'غیرفعال'"></span>
                                </div>
                                
                                <div class="flex items-center justify-between" x-show="selectedCustomer?.is_birthday_today">
                                    <span class="text-sm 
                                               {% if is_dark_mode %}text-cyber-text-secondary{% else %}text-gray-600{% endif %}">
                                        تولد امروز:
                                    </span>
                                    <span class="px-2 py-1 rounded-full text-xs font-bold
                                               {% if is_dark_mode %}bg-cyber-neon-warning/20 text-cyber-neon-warning{% else %}bg-yellow-100 text-yellow-700{% endif %}">
                                        🎉 تبریک
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="flex items-center justify-end space-x-3 space-x-reverse p-6 
                        {% if is_dark_mode %}
                        border-t border-cyber-neon-primary/20
                        {% else %}
                        border-t border-gray-200
                        {% endif %}">
                <button @click="viewPaymentHistory(selectedCustomer)" 
                        class="px-6 py-2 rounded-lg font-medium transition-colors
                               {% if is_dark_mode %}
                               bg-cyber-neon-primary/20 border border-cyber-neon-primary/30
                               text-cyber-neon-primary hover:bg-cyber-neon-primary/30
                               {% else %}
                               bg-blue-50 border border-blue-200 text-blue-600 hover:bg-blue-100
                               {% endif %}">
                    تاریخچه پرداخت
                </button>
                <button @click="editCustomer(selectedCustomer)" 
                        class="px-6 py-2 rounded-lg font-medium transition-colors
                               {% if is_dark_mode %}
                               bg-cyber-neon-secondary/20 border border-cyber-neon-secondary/30
                               text-cyber-neon-secondary hover:bg-cyber-neon-secondary/30
                               {% else %}
                               bg-green-50 border border-green-200 text-green-600 hover:bg-green-100
                               {% endif %}">
                    ویرایش اطلاعات
                </button>
                <button @click="showCustomerDetailsModal = false" 
                        class="px-6 py-2 rounded-lg font-medium transition-colors
                               {% if is_dark_mode %}
                               text-cyber-text-secondary hover:bg-cyber-bg-surface/50
                               {% else %}
                               text-gray-600 hover:bg-gray-100
                               {% endif %}">
                    بستن
                </button>
            </div>
        </div>
    </div>
</div>
